<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalisade</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="Clicar()">
    <div id="res">

    </div>
    <script>
        function Clicar(){
            var país = window.document.getElementById('country').value
            var res = window.document.getElementById('res')
            res.innerHTML = ` você é natural do país ${país }`
            if (país == 'Brasil'){
            res.innerHTML += ' e você é brasileiro'
            }else {
            res.innerHTML += ' e você é estrangeiro'
            }
        }


    </script>
</body>
</html>
